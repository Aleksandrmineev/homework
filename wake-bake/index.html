<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body class="body body--opened-menu">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src="./img/icons/logos/logo-dark.svg" alt="Logo Wake&Bake">
                        </a>
                        
                        <div class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </div>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a data-fslightbox class="hero__img-button" href="video/tort.mp4">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                <div class="button__text">Посмотри, как готовятся наши торты</div>
                            </div>
                            <a class="hero__button button" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girl.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-control">
                                <a data-fslightbox="video" class="hero__img-button" href="video/tort.mp4">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                <div class="button__text">Посмотри, как готовятся наши торты</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
